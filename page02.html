<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- titre de la page -->
    <title>Dayz_Syntaxes_School "débutant</title>
    <!-- îcone de l'onglet -->
    <link rel="shortcut icon" href="./logo-Dayz.png" />
    <link rel="stylesheet" href="style02.css" />
  </head>

  <body>
    <header>
      <center>
        <h1>FORMULAIRE</h1>
      </center>
    </header>

    <main>
      <section id="form">
        <form action="https://formspree.io/f/xnnqvqla" method="POST">
          <br />
          <br />
          <label for="nom et prenom">nom et prenom :</label>
          <input
            type="text"
            name="nom et prenom "
            id="nom et prenom"
            placeholder="votre nom et prénom"
            required=""
          />
          <br />
          <br />
          <label for="pseudo Discord">pseudo Discord :</label>
          <input
            type="text"
            name="pseudo Discord"
            id="pseudo Discord"
            placeholder="votre nom et prénom"
            required=""
          />
          <br />
          <br />
          <label for="adresse e-mail">adresse e-mail :</label>
          <input
            type="email"
            name="adresse e-mail"
            id="adresse e-mail"
            placeholder="votre e-mail"
            required=""
          />
          <br />
          <br />
          <label for="type de service">type de service :</label>
          <select name="type de service" id="type de service" required="">
            <option value="" selected="" disabled="">faites votre choix
            </option>
            <option value="Cours de Syntaxes [Nitrado] de A à Z ">
              Cours de Syntaxes [Nitrado] de A à Z
            </option>
            <option value=" Réglages de vos serveurs [fichiers divers]">
              Réglages de vos serveurs [fichiers divers]
            </option>
            <option value="Corrections de vos fichiers [XML & .json]">
              Corrections de vos fichiers [XML & .json]
            </option>
            <option value=" Réalisations de vos  Mappings ">
              Réalisations de vos " Mappings "
            </option>
          </select>
          <br />
          <br />
          <textarea name="message">votre message...</textarea>
          <br />
          <br />
          <!-- input type checkbox = est un moyen pour valider quelque chose -->
          <input type="checkbox" name="cgv" id="cgv" required="" />
          <label for="cgv">Accepter les conditions générales </label>
          <br />
          <br />
          <!-- your other form fields go here -->
          <button type="submit">envoyer</button>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
